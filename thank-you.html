<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #3a1c71;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: rgb(0 0 0 / 20%);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(58, 28, 113, 0.2);
      max-width: 480px;
      backdrop-filter: blur(10px);
      color: #ffffff;
    }

    .thank-you-box h1 {
      font-size: 2.7rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f3e9ff;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 12px 28px;
      background: #b084f7;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .thank-you-box a:hover {
      background: #a06dd8;
    }

    @media (max-width: 480px) {
      .thank-you-box {
        margin: 0 20px;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You! ðŸ’œ</h1>
    <p>Your message was sent successfully.<br> We'll be in touch very soon.</p>
    <a href="/">Back to Home</a>
  </div>

</body>
</html>
